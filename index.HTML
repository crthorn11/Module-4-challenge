<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./ASSETS/CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="view-scores">View Scores</button>
    </div>
<p id="paragraph"></p>
    <div class="website">
        <h1>Coding Quiz Challenge</h1>
        <div id="start-screen">
            <p>Welcome to my coding quiz! During this quiz you will have 1 minute to answer five questions related to website developement. You cant go back but you can do the quiz again! When ready, refresh the site do the quiz again!</p>
            <button id="start-btn">start</button>
        </div>
        <div id="quiz-screen" class="hide">
            <h2 id="question">Questions here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>

        <div id="countdown">Time: <span id="countDown">60</span> </div>

        <div id="initial-screen" class="hide">
            <form id="initial-form">
                <p>Insert your initial below</p>
                <input type="text" max="3" id="initial-input">
                <button id="initial-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="./ASSETS/script.js"></script>
</body>

</html>
